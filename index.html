<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #87CEEB; display: block; margin: 0 auto; }
        #modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        #close-btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="modal">
        <div id="modal-content">
            <p id="explanation"></p>
            <button id="close-btn">CLOSE</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
